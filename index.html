<body>
    <div class="top-section" id="totalSection">

        <div class="signin">
            <button class="btn bt btn-danger btn-rounded" id="signInButton" onclick="signIn()">Sign In</button>
        </div>

            <div class="top-section-content d-flex flex-column justify-content-center">

            </div>
            <div class="inputmail1">
                <input type="text" size="50" placeholder="Email address" class="inputmail" id="inputEmail" />
            </div>
            <div class="button2section">
                <button class="btn btn-danger" id="getStarted" onclick="getStarted()">Get Started ></button>
            </div>
        </div>
    </div>
